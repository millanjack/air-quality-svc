<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" ng-app="app">
<head>
    <base href="/">
    <meta charset="utf-8" content="application/http">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>RService</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <!--  angularjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-cookies/1.8.3/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.8.3/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.min.js"></script>

    <!--  script   -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


    <script src="js/scripts/script.js"></script>
    <script src="js/module/module.js"></script>

    <!-- services -->
    <script src="js/service/rest_service.js"></script>
    <script src="js/service/websocket_service.js"></script>

    <!--  components  -->
    <script src="js/component/monitor.js"></script>
    <script src="js/component/statistics.js"></script>
    <script src="js/component/nav_bar.js"></script>

</head>
<body ng-app="app" class="d-flex flex-column h-100">
<header>
    <nav ng-controller="navBarController" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">Real-Time data</a>
            <button class="navbar-toggler" id="btn-menu-toggle"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleCms"
                    aria-controls="navbarToggleCms"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggleCms">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" ng-click="hidingNavBar()">
                        <a class="nav-link" ui-sref="monitor" ui-sref-active="active">Monitor</a>
                    </li>
                    <li class="nav-item" ng-click="hidingNavBar()">
                        <a class="nav-link" ui-sref="statistics" ui-sref-active="active">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <ui-view>
        <div class="row justify-content-md-center" style="padding-top: 120px;">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="loader"></div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </ui-view>
</main>
<footer class="footer mt-auto py-3 bg-dark fixed-bottom">
    <div class="container"></div>
</footer>
</body>
</html>
